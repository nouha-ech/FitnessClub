<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte</title>
    <link rel="stylesheet" href="compte.css">
</head>
<body>
    <div class="account-container">
        <h4>Mon Compte</h4>
        <hr>
        <form id="account-form">
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" placeholder="Nom">
            </div>
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" placeholder="Prenom" required>
            </div>
            <div>
                <label for="telephone">Numéro de téléphone</label>
                <input type="text" id="telephone" name="telephone" placeholder="Telephone" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <button type="button" id="modifier-btn" class="submit-button" onclick="modifier()">Modifier Info</button>
            <button type="submit" id="save-btn" class="submit-button" style="display: none;">Sauvegarder</button>
        </form>

        <div id="update-messages"></div>
    </div>
    <script>

window.onload = async function() {
    try {
        const response = await fetch("/getUserInfo");
        const userInfo = await response.json();

        if (response.ok) {
            document.getElementById("nom").value = userInfo.nom;
            document.getElementById("prenom").value = userInfo.prenom;
            document.getElementById("telephone").value = userInfo.telephone;
            document.getElementById("email").value = userInfo.email;
        } else {
            document.getElementById("update-messages").innerText = "Erreur de chargement des informations";
        }
    } catch (error) {
        document.getElementById("update-messages").innerText = "Erreur: " + error.message;
    }
};


function modifier() {
    document.getElementById("nom").disabled = false;
    document.getElementById("prenom").disabled = false;
    document.getElementById("telephone").disabled = false;
    document.getElementById("email").disabled = false;
    document.getElementById("nom").style.pointerEvents = "auto";
    document.getElementById("prenom").style.pointerEvents = "auto";
    document.getElementById("telephone").style.pointerEvents = "auto";
    document.getElementById("email").style.pointerEvents = "auto";

    // Show Save button and hide Modifier button
    document.getElementById("modifier-btn").style.display = "none";
    document.getElementById("save-btn").style.display = "block";
}

// Submit updated user info
document.getElementById("account-form").addEventListener("submit", async function(event) {
    event.preventDefault();

    const nom = document.getElementById("nom").value;
    const prenom = document.getElementById("prenom").value;
    const telephone = document.getElementById("telephone").value;
    const email = document.getElementById("email").value;
    const logMessages = document.getElementById("update-messages");

    try {
        const response = await fetch("/updateUserInfo", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nom, prenom, telephone, email }),
        })
        .then(response => response.json())
        .then(data => populateForm(data));


        const result = await response.text();
        logMessages.innerHTML = result;

        if (response.ok) {
            alert("Informations mises à jour avec succès!");

            // Disable the fields again
            document.getElementById("nom").disabled = true;
            document.getElementById("prenom").disabled = true;
            document.getElementById("telephone").disabled = true;
            document.getElementById("email").disabled = true;
            document.getElementById("nom").style.pointerEvents = "none";
            document.getElementById("prenom").style.pointerEvents = "none";
            document.getElementById("telephone").style.pointerEvents = "none";
            document.getElementById("email").style.pointerEvents = "none";

            // Switch back buttons
            document.getElementById("modifier-btn").style.display = "block";
            document.getElementById("save-btn").style.display = "none";
        }
    } catch (error) {
        logMessages.innerHTML = "Erreur: " + error.message;
    }
});

function populateForm(userInfo) {
    document.getElementById('nom').value = userInfo.nom || 'Nom';
    document.getElementById('prenom').value = userInfo.prenom || 'Prenom';
    document.getElementById('telephone').value = userInfo.telephone || 'Telephone';
    document.getElementById('email').value = userInfo.email || 'Email';
}


    </script>
</body>
</html>
