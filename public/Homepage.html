<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gym1.css">
    <title>Fitness Club</title>
</head>
<body>

    <header>
        <!-- <img src="logo.jpg" class="piclogo"> -->
        <img src="logo.jpg" class="piclogo">
        <h4 class="logo">FITNESS CLUB</h4>
        <nav class="navigation">
            <a href="#">Activities</a>
            <a href="Login">Log in</a>
            <a href="Signup" class="btn-inscription">S’inscrire</a>
        </nav>
    </header>

    <section class="vid">
        <!-- Background Video -->
        <video autoplay muted loop class="background-video" poster="pt1.jpg">
            <source src="vd1.mp4" type="video/mp4">
            Votre navigateur ne supporte pas la balise vidéo.
        </video>
       

              <div class="content-overlay">
            <h1>Fitness CLUB</h1>
            <p>Votre fitness. Votre vie.</p>
            <a href="Signup" class="cta-button">Rejoignez-nous</a>
        </div>
    </section>
    <div class="back"> 
    <div class="section-title">
        Découvrez Nos Activités
    </div>

    <div class="cardcontainer"  id="card-container" >
     
    </div>
    </div>
    <script> 

        const cardsData = [
  {
    photo: "danse.png",
    title: "Dance",
    description: "Express yourself with elegance and rhythm!",
  },
  {
    photo: "boxe.png",
    title: "Boxing",
    description: "Unleash your energy and gain strength!",
  },
  {
    photo: "cardio.png",
    title: "Cardio",
    description: "Boost your endurance and burn calories!",
  },
  {
    photo: "yoga.png",
    title: "Yoga",
    description: "Find balance and inner serenity!",
  },
  {
    photo: "musc.jpg",
    title: "Bodybuilding",
    description: "Strengthen your muscles and build power!",
  },
  {
    photo: "natation.png",
    title: "Swimming",
    description: "Enjoy full-body exercise with refreshing strokes!",
  },
];

const container = document.getElementById("card-container");

if (container) {
  cardsData.forEach((card) => {
    const cardElement = document.createElement("div");
    cardElement.className = "lacarte";
    cardElement.innerHTML = `
      <div class="maincontainer">
        <div class="thecard">
          <div class="thefront" style="background-image: url('${card.photo}');">
          </div>
          <div class="theback">
            <h2 class="nomsport">${card.title}</h2>
            <p class="parasport">${card.description}</p>
          </div>
        </div>
      </div>
    `;
    container.appendChild(cardElement);
  });
} else {
  console.error("Container element not found");
}

    </script>

    <script src="script.js"></script>
</body>
</html>
