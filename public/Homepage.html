<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h2> welcome to our Gym</h2>
   <a href="Login.html">Login</a>
     <div id="data-container"></div>

      <div id="ville-container"></div>

        <script>
        // Fetch the data from the backend API
        fetch('/api/data')
            .then(response => {
                if (!response.ok) {  // Check if the response is not OK
                    throw new Error('Server error: ' + response.statusText);
                }
                return response.json();  // Parse JSON
            })
            .then(data => {
                console.log('Fetched data:', data);

                // Check if data is an array and has at least one element
                if (Array.isArray(data) && data.length > 0) {
                    const container = document.getElementById('ville-container');
                    // Get the first object from the array
                    const villeData = data[0];
                    if (villeData && villeData.ville) {
                        const div = document.createElement('div');
                        div.innerHTML = `Ville: ${villeData.ville}`;
                        container.appendChild(div);
                    } else {
                        console.error('Expected an object with ville but got:', villeData);
                    }
                } else {
                    console.error('Expected an array with at least one element but got:', data);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
