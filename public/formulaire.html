<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="form-container">
        <h4>S’inscrire</h4>
        <hr>
      
        <form action="#" method="POST"  onsubmit="return validatePasswords()">
            <div>
                <label for="nom">Nom</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div>
                <label for="telephone">Numéro de téléphone</label>
                <input type="text" id="telephone" name="telephone" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirmpassword">Confirmer votre mot de passe</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
            </div>
            <input type="submit" value="S’inscrire" class="submit-button" >
        </form>
        <p class="dd">Avez-vous déjà un compte? <a href="Login.html">Se connecter</a></p>

    </div>
    <script>
          function validatePasswords() {
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmpassword').value;
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas.');
                return false; 
                // Permet la soumission du formulaire
            }
            if (password.length < 8) {
                alert('Le mot de passe doit contenir au moins 8 caractères.');
                return false; // Prevent form submission
            }
       
            return true;
        }
    </script>
</body>
</html>
